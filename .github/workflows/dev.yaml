name: Publish_DEV

env:
  branch-name: 'develop'
  varrible: 'DEV_VERSION'

on:
  pull_request:
    branches:
      - develop
permissions:
  contents: write
  pull-requests: write


jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      newVersion: ${{ steps.version.outputs.newVersion }}
      versionCode: ${{ steps.version.outputs.versionCode }}
      minorVersion: ${{ steps.version.outputs.minorVersion }}
    steps:
      - name: Get the current version using GitHub CLI
        id: get-version
        run: |
          VERSION=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/actions/variables/DEV_VERSION \
            --jq '.value')
          echo "Current version: $VERSION"
          if [[ -z "$VERSION" ]]; then
            echo "Error: VERSION is empty"
            exit 1
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "MINOR=$MINOR" >> $GITHUB_ENV
          echo "PATCH=$PATCH" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}

      - name: Increment the MINOR version
        id: increment-minor
        run: |
          NEW_PATCH=$((PATCH + 1))
          echo "New MINOR version: $NEW_PATCH"
          echo "new-minor=$NEW_PATCH" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}

      - name: Update the version using GitHub CLI
        id: version
        run: |
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "Updating version to: $NEW_VERSION"
          echo "newVersion=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "versionCode=$MAJOR" >> $GITHUB_OUTPUT
          echo "minorVersion=$MINOR" >> $GITHUB_OUTPUT
          echo newVersion: $NEW_VERSION
          echo versionCode: $MAJOR
          echo minorVersion: $MINOR
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/actions/variables/DEV_VERSION \
            -f "name=DEV_VERSION" -f "value=$NEW_VERSION"
            
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
          NEW_PATCH: ${{ env.new-minor }}    
        
        
  build:
    runs-on: [self-hosted, Windows]
    needs: prepare-version
    steps:
      - uses: actions/checkout@v2
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
      - name: Debug Output Values
        run: |
          echo "New Version: ${{ needs.prepare-version.outputs.newVersion }}"
          echo "Version Code: ${{ needs.prepare-version.outputs.versionCode }}"
          echo "Minor Code: ${{ needs.prepare-version.outputs.minorVersion }}"
      - name: Install Certificate with Admin Privileges
        run: |
          Start-Process powershell -ArgumentList "Import-PfxCertificate -FilePath KoOrderRegister\Technical\kor.pfx -CertStoreLocation Cert:\LocalMachine\My -Password (ConvertTo-SecureString -String kor -Force -AsPlainText)" -Verb RunAs
        shell: powershell
      - name: Install .NET MAUI Android workloads
        run: dotnet workload install maui-android
      - name: Install .NET SDK maui
        run: dotnet workload install maui
      - name: Run build script
        run: cmd /c ".\build.bat"
        env:
          KEYPASS: ${{ secrets.KEYPASS }}
          NEW_VERSION: ${{ needs.prepare-version.outputs.newVersion }}
          NEW_VERSION_CODE: ${{ needs.prepare-version.outputs.versionCode }}
          BUILD_VERSION: ${{ env.varrible }}
      - name: Install GitHub CLI
        run: |
          $cliUri = "https://github.com/cli/cli/releases/download/v2.57.0/gh_2.57.0_windows_amd64.msi"
          $cliPath = "$env:TEMP\gh_2.57.0_windows_amd64.msi"
          Invoke-WebRequest -Uri $cliUri -OutFile $cliPath
          Start-Process msiexec.exe -Wait -ArgumentList "/i $cliPath /quiet"
          $ghPath = "C:\Program Files\GitHub CLI"
          Write-Output "PATH=$ghPath;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: powershell

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/*.apk,output/*.msix,KoOrderRegister/Technical/kor.pfx
          tag_name: ${{ needs.prepare-version.outputs.versionCode }}.${{ needs.prepare-version.outputs.minorVersion }}.dev
          release_name: ${{ needs.prepare-version.outputs.newVersion }} dev version
          body_path: Technical/release_base.md
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}





 
