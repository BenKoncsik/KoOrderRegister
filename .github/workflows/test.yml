name: Test

on:
  push:
    branches: 
       - 92-test-barnch 
       - 92-create-github-runner
  pull_request:
    branches: 
       - 92-test-barnch
       - 92-create-github-runner

jobs:
  prepare-version:
    runs-on: self-hosted
    outputs:
      new-version: ${{ steps.set_version.outputs.new-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Read Version
        id: version
        run: |
          IFS='.' read MAJOR MINOR PATCH < version.txt
          echo "Current version: $MAJOR.$MINOR.$PATCH"
          MINOR=$((MINOR+1))
          PATCH=$((PATCH+1))
          echo "New version: $MAJOR.$MINOR.$PATCH"
          echo "$MAJOR.$MINOR.$PATCH" > version.txt
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.txt
          git commit -m "Update version to $MAJOR.$MINOR.$PATCH"
          git push
          
